# Install system packages needed for building dlib, etc.
build:
  packages:
    - cmake
    - build-essential
    - libboost-all-dev

services:
  - type: web
    name: do-it-study
    env: python
    pythonVersion: "3.11"   # <- downgrade here
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --only-binary=:all: -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
